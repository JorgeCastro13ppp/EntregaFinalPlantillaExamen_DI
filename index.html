<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Biblioteca — Jorge</title>

    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <header class="site-header show" id="main-header">
      <div class="brand">
        <h1>Mi Biblioteca</h1>
        <p>Busca, añade y administra tus libros — práctica de HTML/CSS/JS</p>
      </div>
    </header>
    
    <nav class="main-nav">
      <ul class="nav-left">
        <li><a href="#catalogo">Catálogo</a></li>
        <li><a href="#form-agregar">Agregar libro</a></li>
        <li><a href="#buscar">Buscar</a></li>
      </ul>
    
      <div class="nav-right" id="nav-user-area">
        <button id="login-open" class="nav-btn">Iniciar sesión</button>
    
        <!-- AÑADE ESTO → es imprescindible -->
        <div id="avatar-placeholder"></div>
      </div>
    </nav>
    
    

    <!-- ====================== -->
    <!--      DIALOG LOGIN      -->
    <!-- ====================== -->
    <section
      id="login-dialog"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="login-title">
      <div class="modal-card">
        <h2 id="login-title">Conectar cuenta</h2>

        <form id="login-form">
          <label for="username">Usuario</label>
          <input id="username" name="username" required />

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required />

          <p id="login-message" class="login-message" aria-live="polite"></p>

          <div class="form-actions">
            <button type="submit">Entrar</button>
            <button type="button" id="login-cancel" class="secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </section>

    <!-- ====================== -->
    <!--        BUSCAR          -->
    <!-- ====================== -->
    <main>
      <section id="buscar">
        <h2>Buscar libros (OpenLibrary)</h2>
        <form id="search-form">
          <label for="search-input">Título</label>
          <input id="search-input" required />
          <button type="submit">Buscar</button>
          <span id="search-status" class="status"></span>
        </form>

        <div id="search-results" class="grid-list"></div>
      </section>

      <!-- ====================== -->
      <!--       CATÁLOGO        -->
      <!-- ====================== -->
      <section id="catalogo">
        <h2>Catálogo</h2>
        <p class="description">Libros locales almacenados en tu navegador.</p>
        <ul id="books-list" class="books-list"></ul>
      </section>

      <!-- ====================== -->
      <!--   FORM AÑADIR/EDITAR  -->
      <!-- ====================== -->
      <section id="form-agregar">
        <h2>Añadir / Editar libro</h2>

        <form id="book-form">
          <input type="hidden" id="book-id" />

          <label for="title">Título</label>
          <input id="title" required />

          <label for="author">Autor</label>
          <input id="author" />

          <label for="year">Año</label>
          <input id="year" type="number" min="0" />

          <label for="cover">ID carátula (cover_i)</label>
          <input id="cover" />

          <label for="genere">Género</label>
          <select id="genere">
            <option value="Fantasía">Fantasía</option>
            <option value="Ciencia ficción">Ciencia ficción</option>
            <option value="Misterio">Misterio</option>
            <option value="No ficción">No ficción</option>
            <option value="Día Contra el Cáncer">Día Contra El Cáncer</option>
            <option value="Otro">Otros</option> 
          </select>

          <label for="isbn">ISBN</label>
          <input id="isbn" />

          <div class="form-actions">
            <button type="submit">Guardar libro</button>
            <button type="button" id="book-clear" class="secondary">Limpiar</button>
          </div>

          <p id="book-message" class="status"></p>
        </form>
      </section>
    </main>

    <footer>
      <p>Entrega · Desarrollo de Interfaces — Jorge</p>
    </footer>

    <script src="js/app.js" defer></script>
  </body>
</html>
